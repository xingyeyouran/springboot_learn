########## datasource ##########
spring.datasource.url=jdbc:mysql://localhost:3316/jpatest?createDatabaseIfNotExist=true\
  &serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
########## jpa ##########
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
########## log ###########
logging.level.root=warn
logging.level.com.example=debug
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %C.%M[%line] - %msg%n
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %C.%M[%line] - %msg%n
spring.output.ansi.enabled=always

